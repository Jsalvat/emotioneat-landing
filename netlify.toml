[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "18"
  # Disable secrets scanning for public configuration variables
  SECRETS_SCAN_OMIT_KEYS = "PUBLIC_GA4_ID,PUBLIC_GSC_VERIFICATION_CODE,PUBLIC_APP_URL"

# Redirects for SPA functionality (if needed)
[[redirects]]
  from = "/api/*"
  to = "/api/:splat"
  status = 200

# Environment variables will be set in Netlify dashboard
# (PUBLIC_GA4_ID, PUBLIC_APP_URL)
# PUBLIC_GSC_VERIFICATION_CODE is optional (already verified via DNS TXT record)

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/_astro/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache images
[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache fonts
[[headers]]
  for = "/fonts/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"